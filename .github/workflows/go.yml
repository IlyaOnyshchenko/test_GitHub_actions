name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6.0.1
        with:
          version: v1.60.2  # Укажите конкретную версию или 'latest'
          install-mode: binary  # 'binary' (по умолчанию) или 'goinstall'
          working-directory: .  # Корень проекта (можно опустить)
          github-token: ${{ secrets.GITHUB_TOKEN }}  # Автоматически подставляется
          only-new-issues: true  # Только новые проблемы в PR
          skip-cache: false  # Использовать кэш (ускоряет повторные запуски)
          skip-save-cache: false  # Сохранять кэш
          problem-matchers: true  # Включить встроенные матчеры для Go
          args: --timeout=5m --verbose  # Доп. аргументы (тайм-аут, подробный вывод)
          cache-invalidation-interval: 7  # Очистка кэша каждые 7 дней
